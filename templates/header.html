{% load staticfiles account_tags %}

<div id="header">
    <div id="menubar">
        <div class="left">
            <div class="left logo">
                <a href="/"><img src="{% static 'images/logo1.png' %}" atl="Celeberty Dbag logo"></a>
            </div>
            <div class="left menuitem split-right">
                <a href="{% url 'rating:category_list' slug='actor' %}" class="color-primary height-full">Actors</a>
            </div>
            <div class="left menuitem split-right">
                <a href="{% url 'rating:category_list' slug='musician' %}" class="color-primary height-full">Musicians</a>
            </div>
            <div class="left menuitem split-right">
                <a href="{% url 'rating:category_list' slug='tv' %}" class="color-primary height-full">TV</a>
            </div>
            <div class="left menuitem split-right">
                <a href="{% url 'rating:category_list' slug='radio' %}" class="color-primary height-full">Radio</a>
            </div>
            <div class="left menuitem split-right">
                <a href="{% url 'rating:category_list' slug='athlete' %}" class="color-primary height-full">Athletes</a>
            </div>
            <div class="left menuitem split-right">
                <a href="{% url 'rating:category_list' slug='politician' %}" class="color-primary height-full">Politicians</a>
            </div>
        </div>
        <div id="searchBar">
            <form method="get" action="{% url 'rating:search' %}" style="position:relative;">
                <fieldset style="border: none;">
                    <div class="searchBox">
                        <input id="search-input" sub="input" name="keyword" type="text" placeholder="Search Celebrity">
                        <button sub="submitbutton" type="submit">
                            <span class="icon magnify"> </span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="right">
            {% if user.is_authenticated %}
                <div class="left signitem">
                    <a href="{% url 'userena_profile_detail' user.username %}" class="font-12 color-primary split-right-signin">{{ user.get_full_name|default_if_empty:user.username }}&nbsp;</a>
                </div>
                <div class="left signitem">
                    <a href="{% url 'userena_signout' %}" class="font-12 color-primary">Sign Out</a>
                </div>
            {% else %}
                <div class="left signitem">
                    <a href="{% url 'userena_signin' %}" class="font-12 color-primary split-right-signin">Sign In&nbsp;</a>
                </div>
                <div class="left signitem">
                    <a href="{% url 'userena_signup' %}" class="font-12 color-primary">&nbsp;Sign Up</a>
                </div>
            {% endif %}
        </div>
        <div class="clear"></div>
    </div>
</div>
