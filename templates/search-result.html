{% extends "base_generic.html" %}

{% block title %}Search Result{% endblock %}

{% block content %}
<h1>Search Result ({{ keyword }})</h1>

{% for celebrity in celebrities %}
    <h3><a href="{% url 'celebrity_detail' slug=celebrity.slug %}">{{ celebrity.name }}</a><h3>
{% empty %}
    <h3>No matches</h3>
{% endfor %}

{% endblock %}
