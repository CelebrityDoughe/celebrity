<div id="search-mobile">
    <form role="search" method="get" id="search-form-mobile" action="{% url 'rating:search' %}">
        <div class="search-input-mobile">
            <input type="text" name="keyword" autocomplete="off" placeholder="Search Celebrity" class="search-input">
        </div>
        <input type="button" class="search-button-mobile" value="Clear">
        <input type="submit" value="Go" class="search-submit-mobile">
    </form>
</div>
